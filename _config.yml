  parikshit:
    name: Parikshit Sonwane
    bio: Robotics & AI Engineer | UAV Systems | ML + Embedded + Control
    external-image: false
    picture: assets/images/Profile.jpg
    twitter: 

# Layout width
width: normal

# Site sections
projects: true
about: true
blog: true

# Post features
read-time: true
show-tags: true
related: true
post-advance-links: [blog]
show-author: true
animation: true

# Default post behavior
defaults:
  - scope:
      path: ""
      layout: "post"
    values:
      hidden: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji

# HTML compression
compress_html:
  ignore:
    envs:
      - development
      - stage

# Files to exclude from build
exclude:
  [
    "README.md",
    "Gemfile",
    "Gemfile.lock",
    "FAQ.md",
    "vendor",
  ]
