---
layout: page
title: Projects
---

<section class="list">
  {% for project in site.data.projects %}
    <div class="item">
      <a class="url" href="{{ project.url }}" target="_blank">
        <h3 class="title">{{ project.name }}</h3>
      </a>
      <p class="description">{{ project.description }}</p>
    </div>
  {% endfor %}
</section>
